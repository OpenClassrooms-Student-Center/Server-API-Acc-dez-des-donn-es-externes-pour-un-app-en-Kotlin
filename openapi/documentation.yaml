openapi: 3.0.3
info:
  title: Aura API
  description: |-
    API for the banking app "Aura".
  version: 0.1 alpha
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://127.0.0.1
tags:
  - name: login
    description: Everything about user connection
  - name: balance
    description: Access to users' balance
  - name: transfer
    description: Operations on users' account
paths:
  /login:
    post:
      tags:
        - login
      summary: Logs user into the system
      description: Returns the status of the login
      operationId: login
      requestBody:
        description: the credentials of the user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CredentialsResult'
        'default':
          description: issue with the request
  /balance/{id}:
    get:
      tags:
        - balance
      summary: Gets balance by user id
      description: Returns a single balance
      operationId: findBalanceById
      parameters:
        - name: id
          in: path
          description: ID of user to return the balance
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResult'
        'default':
          description: Issue with the request
  /transfer:
    post:
      tags:
        - transfer
      summary: Does a bank transfer between two users
      description: Return the status of the operation.
      operationId: transfer
      requestBody:
        description: all the information to do the transfer
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transfer'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResult'
        'default':
          description: Invalid tag value
components:
  schemas:
    Credentials:
      type: object
      properties:
        id:
          type: string
          example: "1234"
        password:
          type: string
          example: "p@$$word"
    CredentialsResult:
      type: object
      properties:
        granted:
          type: boolean
          example: true
    BalanceResult:
      type: object
      properties:
        amount:
          type: number
          example: 2331.31
    Transfer:
      type: object
      properties:
        sender:
          type: string
          example: "1234"
        recipient:
          type: string
          example: "1234"
        amount:
          type: number
          example: 2331.31
    TransferResult:
      type: object
      properties:
        result:
          type: boolean
          example: true